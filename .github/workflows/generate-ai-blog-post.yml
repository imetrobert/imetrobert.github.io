name: Generate AI Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 1-7 * 0'  # First Sunday of each month at 6 AM

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create directories
        run: |
          mkdir -p blog/staging
          mkdir -p blog/posts
          ls -la blog/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          pip install beautifulsoup4

      - name: Test script exists
        run: |
          ls -la scripts/
          if [ ! -f "scripts/generate-blog.py" ]; then
            echo "ERROR: Script not found!"
            exit 1
          fi

      - name: Generate blog post
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          python scripts/generate-blog.py --output staging

      - name: Fail if no blog post generated
        run: |
          files=$(find blog/staging/ -name "*.html" -o -name "*.md")
          if [ -z "$files" ]; then
            echo "‚ùå No files generated in blog/staging!"
            exit 1
          else
            echo "‚úÖ Files generated:"
            echo "$files"
          fi

      - name: Move new posts to blog/posts
        run: |
          echo "Moving generated files to blog/posts..."
          for file in blog/staging/*; do
            [ -f "$file" ] && mv "$file" blog/posts/
          done
          ls -la blog/posts/

      - name: Update homepage preview (optional)
        run: |
          python scripts/update_homepage_preview.py

      - name: Commit & push published posts
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add blog/posts index.html
          git commit -m "Publish latest AI blog post" || echo "No changes to commit"
          git push origin main

      - name: Create Pull Request (if you still want PR workflow)
        if: steps.check-post.outputs.new_post == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new AI insights blog post"
          title: "ü§ñ New AI Insights Post Ready for Review"
          body: |
            ## New AI Blog Post Generated! üöÄ
            
            Review and merge to publish.
          branch: ai-blog-post-${{ github.run_number }}
          delete-branch: true
