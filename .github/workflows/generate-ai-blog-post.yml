name: Generate AI Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 1-7 * 0'  # First Sunday of each month at 6 AM

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create directories
        run: |
          mkdir -p blog/staging
          mkdir -p blog/posts  
          ls -la blog/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Test script exists
        run: |
          ls -la scripts/
          if [ ! -f "scripts/generate-blog.py" ]; then
            echo "ERROR: Script not found!"
            exit 1
          fi

      - name: Generate blog post
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          python scripts/generate-blog.py --output posts

      - name: Fail if no blog post generated
        run: |
          files=$(find blog/posts/ -name "*.html" -o -name "*.md")
          if [ -z "$files" ]; then
            echo "‚ùå No files generated in blog/posts!"
            exit 1
          else
            echo "‚úÖ Files generated:"
            echo "$files"
          fi

      - name: Update latest.html
        run: |
          latest_file=$(ls -t blog/posts/*.html | head -n1)
          cp "$latest_file" blog/posts/latest.html
          echo "‚úÖ latest.html updated to $latest_file"

      - name: Commit latest post
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/posts/latest.html
          git commit -m "Update latest blog post"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new AI insights blog post"
          title: "ü§ñ New AI Insights Post Ready for Review"
          body: |
            ## New AI Blog Post Generated! üöÄ
            
            A new AI insights blog post has been automatically generated using **Perplexity AI** and is ready for review.
            
            **Next steps:**
            1. Review the post content in the `blog/posts/` folder
            2. Edit if necessary
            3. Merge PR to publish live
          branch: ai-blog-post-${{ github.run_number }}
          delete-branch: true
