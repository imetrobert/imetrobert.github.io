name: Generate Monthly AI Blog Post - Last Day of Month

on:
  # Run daily at 9:00 AM UTC, but only proceed on the last day of the month
  schedule:
    - cron: '0 9 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      topic:
        description: 'Custom blog topic (optional - will use default Canadian business focus)'
        required: false
        type: string
      output:
        description: 'Output directory'
        required: false
        default: 'posts'
        type: choice
        options:
        - posts
        - staging
      force_run:
        description: 'Force run regardless of date (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  check-last-day:
    runs-on: ubuntu-latest
    outputs:
      is_last_day: ${{ steps.check.outputs.is_last_day }}
      current_date: ${{ steps.check.outputs.current_date }}
      month_year: ${{ steps.check.outputs.month_year }}
    
    steps:
      - name: Check if today is last day of month
        id: check
        run: |
          # Get current date info
          CURRENT_DAY=$(date +%-d)  # %-d removes leading zero
          CURRENT_MONTH=$(date +%-m)  # %-m removes leading zero
          CURRENT_YEAR=$(date +%Y)
          MONTH_YEAR=$(date +"%B %Y")
          CURRENT_DATE=$(date +"%Y-%m-%d")
          
          # Calculate last day of current month
          NEXT_MONTH=$((CURRENT_MONTH + 1))
          NEXT_YEAR=$CURRENT_YEAR
          
          # Handle December -> January transition
          if [ $NEXT_MONTH -gt 12 ]; then
            NEXT_MONTH=1
            NEXT_YEAR=$((CURRENT_YEAR + 1))
          fi
          
          # Get last day of current month (day before first day of next month)
          LAST_DAY=$(date -d "${NEXT_YEAR}-$(printf "%02d" $NEXT_MONTH)-01 -1 day" +%-d)
          
          echo "Current day: $CURRENT_DAY"
          echo "Last day of month: $LAST_DAY"
          echo "Month/Year: $MONTH_YEAR"
          echo "Force run requested: ${{ github.event.inputs.force_run }}"
          
          # Check if today is last day OR if manual run with force_run=true
          if [ "$CURRENT_DAY" = "$LAST_DAY" ] || [ "${{ github.event.inputs.force_run }}" = "true" ]; then
            echo "is_last_day=true" >> $GITHUB_OUTPUT
            if [ "${{ github.event.inputs.force_run }}" = "true" ]; then
              echo "âœ… FORCE RUN: Proceeding with blog generation (bypassing date check)!"
            else
              echo "âœ… Today IS the last day of the month!"
            fi
          else
            echo "is_last_day=false" >> $GITHUB_OUTPUT
            echo "âŒ Today is NOT the last day of the month. Skipping blog generation."
            echo "ðŸ’¡ Use 'Force run' = true to override this check."
          fi
          
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          echo "month_year=$MONTH_YEAR" >> $GITHUB_OUTPUT

  generate-blog:
    runs-on: ubuntu-latest
    needs: check-last-day
    if: needs.check-last-day.outputs.is_last_day == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Generate monthly AI insights blog post
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "ðŸš€ Generating blog post for ${{ needs.check-last-day.outputs.month_year }}"
          
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            echo "ðŸ“ Using custom topic: ${{ github.event.inputs.topic }}"
            python scripts/generate-blog.py --topic "${{ github.event.inputs.topic }}" --output ${{ github.event.inputs.output || 'posts' }}
          else
            echo "ðŸ“ Using default Canadian business focus"
            python scripts/generate-blog.py --output ${{ github.event.inputs.output || 'posts' }}
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI Blog Generator (Last Day)"
      
      - name: Check for changes
        id: git-check
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "ðŸ“ Monthly AI Insights - ${{ needs.check-last-day.outputs.month_year }} (Last Day)
          
          ðŸ—“ï¸ Generated on last day of month: ${{ needs.check-last-day.outputs.current_date }}
          ðŸ¤– Monthly AI developments analysis for Canadian businesses
          ðŸ“Š Key technology launches and business impact assessment  
          ðŸŽ¯ Strategic recommendations for digital leaders
          ðŸ”„ Blog index automatically updated with new post
          
          âš ï¸  BLOG PAGES ONLY - Homepage NOT modified
          
          Generated by: ${{ github.workflow }} #${{ github.run_number }}
          Template: Canadian business focus with citation cleaning
          Scope: Blog directory updates only"
          
          git push
      
      - name: Create success summary
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "## ðŸŽ‰ Monthly AI Insights Posted! (Last Day of Month)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Generated:** ${{ needs.check-last-day.outputs.current_date }} (Last day of ${{ needs.check-last-day.outputs.month_year }})" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Focus:** Canadian Business Impact Analysis" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“‚ Output:** ${{ github.event.inputs.output || 'posts' }} directory" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            echo "**ðŸ”– Custom Topic:** ${{ github.event.inputs.topic }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Content Structure:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Monthly overview of AI developments for ${{ needs.check-last-day.outputs.month_year }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Key technology launches from major companies" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Canadian business impact analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 5 strategic recommendations for leaders" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Clean formatting with proper sections and bullets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Files Updated:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ New monthly blog post created" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— \`blog/posts/latest.html\` updated" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ \`blog/index.html\` updated with new post listing" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸  **Homepage NOT modified** (as requested)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Perfect Timing:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Published on last day of month for maximum relevance" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Captures complete month's AI developments" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”® Ready for next month's business planning" >> $GITHUB_STEP_SUMMARY
      
      - name: Create no-changes summary
        if: steps.git-check.outputs.changes == 'false'
        run: |
          echo "## â„¹ï¸ No Blog Changes Made (Last Day Check)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Checked on:** ${{ needs.check-last-day.outputs.current_date }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The blog generation script completed but no files were changed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Possible Reasons:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”‘ **API Issues**: Perplexity API key problems or rate limiting" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Network**: Connectivity issues during generation" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ **Duplicate**: Generated content identical to existing post" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸  **Error**: Script encountered an exception" >> $GITHUB_STEP_SUMMARY

  skipped-not-last-day:
    runs-on: ubuntu-latest
    needs: check-last-day
    if: needs.check-last-day.outputs.is_last_day == 'false'
    
    steps:
      - name: Create skip summary
        run: |
          echo "## â­ï¸ Blog Generation Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Current Date:** ${{ needs.check-last-day.outputs.current_date }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“Š Status:** Not the last day of ${{ needs.check-last-day.outputs.month_year }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â° When Will It Run?" >> $GITHUB_STEP_SUMMARY
          echo "The blog will automatically generate on the **last day of the month** to capture:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ Complete month's AI developments" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Most up-to-date business insights" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Comprehensive competitive analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Manual Override Available:" >> $GITHUB_STEP_SUMMARY
          echo "Use **'Run workflow'** with **'Force run'** = true to generate immediately for testing."

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [check-last-day, generate-blog]
    if: failure() && needs.check-last-day.outputs.is_last_day == 'true'
    
    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ Blog Generation Failed (Last Day)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Failed At:** ${{ needs.check-last-day.outputs.current_date }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”§ Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”¢ Run Number:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**âš ï¸ Critical:** This was the last day of ${{ needs.check-last-day.outputs.month_year }}!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš¨ Action Required:" >> $GITHUB_STEP_SUMMARY
          echo "The monthly AI insights blog post failed on the last day of the month." >> $GITHUB_STEP_SUMMARY
          echo "**Manual intervention needed to generate the monthly post.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Immediate Fixes:" >> $GITHUB_STEP_SUMMARY
          echo "1. Use **'Run workflow'** manually with **'Force run'** = true" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify PERPLEXITY_API_KEY secret is valid" >> $GITHUB_STEP_SUMMARY
          echo "3. Check API usage limits" >> $GITHUB_STEP_SUMMARY
          echo "4. Review workflow logs above for specific errors" >> $GITHUB_STEP_SUMMARY
