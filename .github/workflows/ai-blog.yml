name: Generate AI Blog Post

on:
  schedule:
    # Runs at 6 AM UTC on the first Sunday of every month
    - cron: '0 6 1-7 * 0'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser beautifulsoup4
    
    - name: Generate blog post
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      run: |
        python scripts/generate-blog.py
    
    - name: Check if new post was generated
      id: check-post
      run: |
        if [ -n "$(ls -A blog/staging/ 2>/dev/null)" ]; then
          echo "new_post=true" >> $GITHUB_OUTPUT
          echo "New blog post generated!"
        else
          echo "new_post=false" >> $GITHUB_OUTPUT
          echo "No new post generated"
        fi
    
    - name: Create Pull Request
      if: steps.check-post.outputs.new_post == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Add new AI insights blog post"
        title: "ðŸ¤– New AI Insights Post Ready for Review"
        body: |
          ## New AI Blog Post Generated! ðŸš€
          
          A new AI insights blog post has been automatically generated and is ready for your review.
          
          ### What's included:
          - âœ… Latest AI technological advances
          - âœ… Business applications and use cases  
          - âœ… Implementation guidance
          - âœ… Properly formatted HTML
          
          ### Next steps:
          1. Review the post content in the staging folder
          2. Make any necessary edits
          3. Approve this PR to publish
          
          The post will automatically go live when you merge this PR!
          
          ---
          *Generated on $(date)*
        branch: ai-blog-post-$(date +%Y-%m)
        delete-branch: true
    
    - name: Send notification (optional)
      if: steps.check-post.outputs.new_post == 'true'
      run: |
        echo "Blog post ready for review at: ${{ github.server_url }}/${{ github.repository }}/pulls"
        # You could add email notifications or other alerts here
