name: Generate AI Blog Post

on:
  workflow_dispatch: # Manual triggering only for now
  schedule:
    - cron: '0 6 1-7 * 0'

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Create directories
      run: |
        mkdir -p blog/staging
        mkdir -p blog/posts  
        ls -la blog/
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
    
    - name: Test script exists
      run: |
        ls -la scripts/
        if [ ! -f "scripts/generate-blog.py" ]; then
          echo "ERROR: Script not found!"
          exit 1
        fi
    
    - name: Generate blog post
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python scripts/generate-blog.py
    
    - name: Check results
      run: |
        echo "Contents of blog/staging:"
        ls -la blog/staging/ || echo "Directory empty"
        find blog/staging/ -name "*.html" || echo "No HTML files found"
    
    - name: Check if new post was generated
      id: check-post
      run: |
        if [ -n "$(find blog/staging/ -name '*.html' 2>/dev/null)" ]; then
          echo "new_post=true" >> $GITHUB_OUTPUT
          echo "✅ New blog post generated!"
        else
          echo "new_post=false" >> $GITHUB_OUTPUT
          echo "❌ No new post generated"
        fi
    
    - name: Create Pull Request
      if: steps.check-post.outputs.new_post == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Add new AI insights blog post"
        title: "🤖 New AI Insights Post Ready for Review"
        body: |
          ## New AI Blog Post Generated! 🚀
          
          A new AI insights blog post has been automatically generated and is ready for your review.
          
          **Next steps:**
          1. Review the post content in the staging folder
          2. Make any necessary edits  
          3. Merge this PR to publish
          
          The post will go live when you merge this PR!
        branch: ai-blog-post-${{ github.run_number }}
        delete-branch: true
