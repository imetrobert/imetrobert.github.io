<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- AI Circuit Pattern Background -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="412" cy="412" r="3" fill="white"/>
    <circle cx="150" cy="380" r="2" fill="white"/>
    <circle cx="380" cy="150" r="2" fill="white"/>
    <line x1="100" y1="100" x2="150" y2="150" stroke="white" stroke-width="2"/>
    <line x1="380" y1="150" x2="412" y2="200" stroke="white" stroke-width="2"/>
    <line x1="150" y1="380" x2="200" y2="412" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main RS Letters -->
  <g transform="translate(256, 256)">
    <!-- R -->
    <text x="-85" y="85" 
          font-family="'Inter', sans-serif" 
          font-size="280" 
          font-weight="800" 
          fill="url(#textGradient)" 
          text-anchor="middle">R</text>
    
    <!-- S -->
    <text x="85" y="85" 
          font-family="'Inter', sans-serif" 
          font-size="280" 
          font-weight="800" 
          fill="url(#textGradient)" 
          text-anchor="middle">S</text>
  </g>
  
  <!-- AI Accent - Small circuit nodes -->
  <g opacity="0.9">
    <circle cx="256" cy="90" r="8" fill="#8b5cf6"/>
    <circle cx="256" cy="422" r="8" fill="#8b5cf6"/>
    <line x1="256" y1="98" x2="256" y2="140" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="372" x2="256" y2="414" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
  </g>
</svg>